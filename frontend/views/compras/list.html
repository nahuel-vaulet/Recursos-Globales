<div class="card">
    <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Órdenes de Compra</h2>
        <button class="btn btn-primary" onclick="compras_showModal()">➕ Nueva Orden</button>
    </div>

    <div class="table-responsive" style="margin-top:20px;">
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Proveedor</th>
                    <th>Subtotal</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="comprasTableBody">
                <tr>
                    <td colspan="5" class="text-center">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="comprasModal" class="modal-overlay" style="display:none;">
    <div class="modal-content card" style="width:100%; max-width:500px;">
        <h3>Nueva Orden de Compra</h3>
        <form id="comprasForm" onsubmit="compras_save(event)">
            <div class="form-group">
                <label>Proveedor</label>
                <select id="comprasProveedor" class="form-control" required></select>
            </div>
            <div class="form-group">
                <label>Monto Total</label>
                <input type="number" id="comprasMonto" class="form-control" step="0.01" required>
            </div>
            <div class="form-group" style="margin-top:10px;">
                <label>Observaciones</label>
                <textarea id="comprasObs" class="form-control" rows="3"></textarea>
            </div>
            <div style="margin-top:20px; text-align:right;">
                <button type="button" class="btn" onclick="compras_closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Crear Orden</button>
            </div>
        </form>
    </div>
</div>
