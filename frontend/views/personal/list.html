<div class="card">
    <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Legajos de Personal</h2>
        <button class="btn btn-primary" onclick="personal_showModal()">âž• Nuevo Legajo</button>
    </div>

    <div class="filters-bar" style="margin-top:20px; display:flex; gap:10px;">
        <input type="text" id="personalSearch" placeholder="Buscar por nombre, DNI o legajo..." class="form-control"
            style="flex:1;">
    </div>

    <div class="table-responsive" style="margin-top:20px;">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Legajo</th>
                    <th>Puesto</th>
                    <th>Ingreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="personalTableBody">
                <tr>
                    <td colspan="6" class="text-center">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="personalModal" class="modal-overlay" style="display:none;">
    <div class="modal-content card" style="width:100%; max-width:500px;">
        <h3 id="personalModalTitle">Nuevo Legajo</h3>
        <form id="personalForm" onsubmit="personal_save(event)">
            <input type="hidden" id="personalFormId">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="personalNombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label>DNI</label>
                <input type="text" id="personalDni" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Legajo</label>
                <input type="text" id="personalLegajo" class="form-control">
            </div>
            <div class="form-group">
                <label>Puesto</label>
                <input type="text" id="personalPuesto" class="form-control">
            </div>
            <div class="form-group">
                <label>Fecha Ingreso</label>
                <input type="date" id="personalFechaIngreso" class="form-control">
            </div>
            <div style="margin-top:20px; text-align:right;">
                <button type="button" class="btn" onclick="personal_closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
