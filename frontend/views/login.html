<!-- Login View — loaded by SPA router as #/login -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">RG</div>
            <h1>Recursos Globales</h1>
            <p>Iniciar sesión en el sistema ERP</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="usuario@empresa.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <div style="position:relative;">
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                    <button type="button" class="password-toggle"
                        onclick="const p=document.getElementById('loginPassword'); p.type = p.type==='password'?'text':'password';">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div id="loginError"
                style="display:none; color:var(--color-danger); font-size:0.85em; padding:8px 12px; background:var(--color-danger-light); border-radius:8px; margin-bottom:16px;">
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <div class="login-footer">
            <span style="color:var(--text-muted); font-size:0.75em;">ERP v2.0 — Frontend Desacoplado</span>
        </div>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: var(--bg-primary);
    }

    .login-card {
        background: var(--bg-card);
        border-radius: var(--radius-xl);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: var(--shadow-lg);
        border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .login-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .login-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.5rem;
        color: #0d1b2a;
    }

    .login-header h1 {
        font-size: 1.4rem;
        margin-bottom: 4px;
    }

    .login-header p {
        color: var(--text-muted);
        font-size: 0.85rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 500;
        font-size: 0.85rem;
        margin-bottom: 6px;
        color: var(--text-secondary);
    }

    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
    }

    .btn-full {
        width: 100%;
        justify-content: center;
        padding: 12px;
        font-size: 1rem;
    }

    .login-footer {
        text-align: center;
        margin-top: 24px;
    }
</style>

<script>
    async function handleLogin(event) {
        event.preventDefault();
        const btn = document.getElementById('loginBtn');
        const errDiv = document.getElementById('loginError');

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
        errDiv.style.display = 'none';

        try {
            await AuthManager.login(email, password);
            window.location.hash = '#/';
            window.location.reload();
        } catch (err) {
            errDiv.textContent = `[${err.code || 'ERROR'}] ${err.message}`;
            errDiv.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
        }
    }
</script>
