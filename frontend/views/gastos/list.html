<div class="card">
    <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Gastos Generales</h2>
        <button class="btn btn-primary" onclick="gastos_showModal()">➕ Registrar Gasto</button>
    </div>

    <div class="table-responsive" style="margin-top:20px;">
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody id="gastosTableBody">
                <tr>
                    <td colspan="4" class="text-center">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="gastosModal" class="modal-overlay" style="display:none;">
    <div class="modal-content card" style="width:100%; max-width:500px;">
        <h3>Registrar Gasto</h3>
        <form id="gastosForm" onsubmit="gastos_save(event)">
            <div class="form-group">
                <label>Categoría</label>
                <select id="gastosCategoria" class="form-control" required>
                    <option value="Fletes">Fletes</option>
                    <option value="Caja Chica">Caja Chica</option>
                    <option value="Viáticos">Viáticos</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label>Monto</label>
                <input type="number" id="gastosMonto" class="form-control" step="0.01" required>
            </div>
            <div class="form-group" style="margin-top:10px;">
                <label>Descripción</label>
                <textarea id="gastosDesc" class="form-control" rows="3"></textarea>
            </div>
            <div style="margin-top:20px; text-align:right;">
                <button type="button" class="btn" onclick="gastos_closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>
