<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    # Frontend static files at root
    DocumentRoot /var/www/html/frontend

    <Directory /var/www/html/frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Backend API at /api path
    Alias /api /var/www/html/backend/public

    <Directory /var/www/html/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Pass Authorization header to PHP (Apache strips it by default)
        CGIPassAuth On
        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

        # Route all API requests through index.php
        RewriteEngine On

        # Forward Authorization header via env variable (fallback)
        RewriteCond %{HTTP:Authorization} .+
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
